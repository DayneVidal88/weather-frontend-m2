<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Ciudad – Clima App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clima App</a>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2 id="titulo" class="text-center mb-4">Detalle del Clima</h2>

    <!-- Datos principales -->
    <section class="mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow text-center">
            <div class="card-body">
              <h3 id="temp">--°C</h3>
              <p id="estado">Estado del clima</p>
              <p id="humedad">Humedad: --%</p>
              <p id="viento">Viento: -- km/h</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Pronóstico semanal -->
    <section>
      <h4 class="mb-3">Pronóstico semanal</h4>
      <div class="row" id="pronostico">
        <!-- Aquí se insertarán las cards dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <p>Proyecto Weather Frontend M2 – Desarrollado por Dayne</p>
  </footer>

  <script src="assets/js/detalle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
